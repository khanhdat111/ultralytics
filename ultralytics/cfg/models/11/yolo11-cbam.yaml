# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect
# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25, 1, True, False]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25, 1, True, False]]
  - [-1, 1, Conv, [512, 3, 1]] #Added
  - [-2, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 2, C3k2, [512, True, 0.5, 1, True, False]]
  - [-1, 1, Conv, [512, 3, 1]] #Added
  - [-2, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 2, C3k2, [1024, True, 0.5, 1, True, False]]
  - [-1, 1, SPPF, [1024, 5]] # 9
  - [-1, 2, C2PSA, [1024]] # 10

# YOLO11n head
head:
  - [-1, 1, Conv, [1024, 3, 1]]
  - [7, 1, Conv, [512, 3, 2]]
  - [[-1, -2], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False, 0.5, 1, True, True]]
    
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 8], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3k2, [512, False, 0.5, 1, True, True]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  # - [-1, 2, C3k2, [256, False, 0.5, 1, True, True]] # 16 (P2/8-small)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 2], 1, Concat, [1]]
  
  - [-1, 2, C3k2, [128, False, 0.5, 1, True, True]] # 24 (P2/4-s-small) #160x160x128
  - [-1, 1, Conv, [256, 3, 1]]
  - [23, 2, C3k2, [256, False, 0.5, 1, True, True]]

  - [[-2, -1], 1, Concat, [1]]
  - [-1, 2, C3k2, [256, False, 0.5, 1, True, True]] # 28 (P3/8-small) #80x80x256
  - [-1, 1, Conv, [512, 3, 1]]
  - [[-1, 16], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False, 0.5, 1, True, True]] # 31 (P4/16-medium) #40x40x512

  - [-1, 1, Conv, [1024, 3, 1]]
  - [16, 1, Conv, [512, 3, 2]]
  - [[-1, -2], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [1024, False, 0.5, 1, True, True]] # 35 (P4/32-large) #20x20x512

  # - [-1, 1, Conv, [512, 3, 2]]
  # - [[-1, 10], 1, Concat, [1]] # cat head P5
  # - [-1, 2, C3k2, [1024, True, 0.5, 1, True, True]] # 22 (P5/32-large)

  - [[24, 28, 31, 35], 1, Detect, [nc]] # Detect(P3, P4, P5)
